<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="di">
    <div class="tu">
        <img src="img/login/tu.png" alt="">
    </div>
    <div class="zi1">
        <p>HUANYINGZHUCE</p>
    </div>
    <div class="zi2">
        <P>欢迎注册</P>
    </div>
    <div class="denglu">
        <div class="login">
            <div class="yuan">
                <div class="yuan1"></div>
                <div class="yuan2"></div>
            </div>
            <div class="box">
                <div class="zuo">
                    <div class="yanse"></div>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="you">
                    <i class="iconfont icon-44"></i>
                </div>
            </div>
            <div class="box">
                <div class="zuo">
                    <div class="yanse"></div>
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="you">
                    <img src="img/login/huoqu.png" alt="">
                </div>
            </div>
            <div class="box">
                <div class="zuo">
                    <div class="yanse"></div>
                    <input type="text" placeholder="请输入密码">
                </div>
                <div class="you">
                    <i class="iconfont icon-iconset0114"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="btn"></div>
    <div class="tongyi">
        <div class="yuan"></div>
        <div class="zi">
            <span>&nbsp我已阅读并同意《XX外卖服务相关协议》</span>
        </div>
    </div>
</div>

</html>
