<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="di">
        <div class="tu">
            <img src="img/login/tu.png" alt="">
        </div>
        <div class="zi1">
            <p>HUANYINGDENGLU</p>
        </div>
        <div class="zi2">
            <P>欢迎登录</P>
        </div>
        <div class="denglu">
            <div class="login">
                <div class="yuan">
                    <div class="yuan1"></div>
                    <div class="yuan2"></div>
                </div>
                <div class="box">
                    <div class="zuo">
                        <div class="yanse"></div>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="you">
                        <i class="iconfont icon-44"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="zuo">
                        <div class="yanse"></div>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="you">
                        <i class="iconfont icon-iconset0114"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="zuo">
                        <img src="img/login/yiwen.png" alt="">
                        <span>&nbsp忘记密码？</span>
                    </div>
                    <div class="you">
                        <a class="zhuceBtn" href="">注册账号</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sanfang">
            <p>第三方登录</p>
        </div>
        <div class="tubiao">
            <div class="boxQQ">
                <img src="img/login/qq.png" alt="" width="28" height="30">
            </div>
            <div class="boxWEIXIN">
                <img src="img/login/weixin.png" alt="" width="30" height="30">
            </div>
            <div class="boxWEIBO">
                <img src="img/login/weibo.png" alt="" width="30" height="30">
            </div>
        </div>
    </div>
</body>
</html>
